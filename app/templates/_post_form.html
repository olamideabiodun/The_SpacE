<form method="GET" action="{{ url_for('main.explore') }}" class="flex gap-2">
    {{ form.hidden_tag() }}
    <div class="mb-4">
        {{ form.post.label(class="block text-gray-700 text-sm font-bold mb-2") }}
        {{ form.post(class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline") }}
    </div>
    <div class="flex items-center justify-between">
        <button class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Post
        </button>
    </div>
</form>

<style>
    /* Optional: Add subtle focus effect */
    textarea:focus {
        background: rgba(17, 24, 39, 0.4);
    }
</style>
